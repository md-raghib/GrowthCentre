<mat-horizontal-stepper [linear] = "isLinear" #stepper>
  <mat-step [stepControl] = "firstFormGroup">
     <form [formGroup] = "firstFormGroup">
        <ng-template matStepLabel>Enter your name</ng-template>
        <mat-form-field>
           <input matInput placeholder = "Name" formControlName = "firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
     </form>
  </mat-step>
  <mat-step [stepControl] = "secondFormGroup">
     <form [formGroup] = "secondFormGroup">
        <ng-template matStepLabel>Choose a date</ng-template>
        <mat-form-field>
          <input matInput placeholder = "dd/mm/yyy" formControlName = "secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
     </form>
  </mat-step>
  <mat-step>
     <ng-template matStepLabel>Done</ng-template>
        Details taken.
     <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click) = "stepper.reset()">Reset</button>
     </div>
  </mat-step>
</mat-horizontal-stepper>
